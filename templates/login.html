</head>
<body>
    <div class="site-content">
        <div class="site-header">
            <div  class="container">
                <a href="/" class="branding">

            <div class="error" style="color: red;">Invalid Email and Password</div>

            <input type="email" placeholder="Enter Email" name="mail"/>

        </div>
      </div>
